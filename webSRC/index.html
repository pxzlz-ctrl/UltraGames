<!DOCTYPE html>
<html>

<head>
    <title>Ultra Games</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <img src="uglogo.png" id="logo">
    </header>
    <main>
        <div class="game-card">
            <img src="codwaw.jpg" alt="Call of Duty: World at War">
            <h2>Call of Duty: World at War</h2>
            <p>A 2008 first-person shooter game developed by Treyarch and published by Activision.</p>
            <div class="performance">
                <span>Performance: </span>
                <span class="performance-value">HIGH</span>
            </div>
        </div>
    </main>
</body>

</html>
